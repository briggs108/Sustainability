<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Project</title>
    <style>
        /* Basic minimalist styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f8f8; /* Light gray background */
            color: #333;             /* Dark gray text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 700px;
            background-color: #fff; /* White background for content area */
            padding: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 5px; /* Slightly rounded corners */
        }

        h1 {
            color: #222; /* Darker gray heading */
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 300;
        }

        p {
            margin-bottom: 15px;
            font-size: 1em;
        }

        a {
            color: #007bff; /* Blue link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Sustainability Project!</h1>

        <p>This is the main landing page for my personal git pages.</p>

        <p>You can find the latest updates and information on our <a href="Feed">Feed page</a>.</p>

        <div class="footer">
            <p>&copy; 2025 Sustainability Project</p>
        </div>
    </div>

</body>
</html>
